<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome to KoKoa Talk</title>

</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <!--TO Do: Wifi Icon-->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>18:43</span>
        </div>
        <div class = "status-bar__column">
            <span>110%</span>
            <!--Battery Icon-->
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <!--Lighting Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <!-- 상태바! -->

    <header class = "welcome-header">
        <h1 class = "welcome-header__title">Welcome to KoKoa Clone</h1>
        <p class = "welcome-header__text">
            if you have a Kako Account, log in with yous email or phone number.
        </p>
    </header>

    <form id = "login-form">
        <input type = "text" placeholder="Email or phone number"/>
        <input type = "text" placeholder="Password"/>
        <input type = "submit" value = "Log in"/>
        <a href = "#">Find KaKao Account or Password</a>
    </form>


    <script src="https://kit.fontawesome.com/4b09fceca6.js" crossorigin="anonymous"></script>
</body>
</html>

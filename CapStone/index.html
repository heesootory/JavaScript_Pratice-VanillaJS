<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"/>
    <title>Heesoo's Momentum App</title>
</head>
<body>
    <!--로그인-->
    <div class="login">
        <form id = "login-form" class = "hidden">
            <input type = "text" required placeholder = "What's your name?"/>
            <input type = "submit" value = "LOG IN"/>
        </form>
        <h1 id = "greeting" class = "hidden">hi~</h1>
    </div>

    <!--투두리스트-->
    <div class = "todo">
        <form class = "todo-form">
            <input type = "text" placeholder = "Write to do and press enter!"/>
        </form>
        <ul id = "todo-list">
        </ul>
    </div>

    <!--날씨 정보-->
    <div class = "day_info">
        <div>
            <span id = "city"></span>
        </div>
        <div>
            <span id = "weather"></span>
        </div>
        <div>
            <span id = "temp"></span>
        </div>
    </div>

    <!--명언 리스트-->
    <div class = "quotes">
        <div>
            <span id = "quote"></span>
        </div>
        <div>
            <span id = "author"></span>
        </div>
    </div>
    <!--시계-->
    <div class = "clock">
        <h2 class = "clock_time">00:00</h2>
    </div>

    <!--배경화면-->

    <script src = "js/background.js"></script>
    <script src = "js/clock.js"></script>
    <script src = "js/login.js"></script>
    <script src = "js/todo.js"></script>
    <script src = "js/weather.js"></script>
    <script src = "js/quotes.js"></script>
</body>
</html>
